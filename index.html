<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>tracking.js - face with camera</title>
    <link rel="stylesheet" href="sample.css">
    <script src="env.js"></script>
    <script src="canvasjs.min.js"></script>
</head>

<body>
    <div class="contentarea">
        <div class="displayVideo">
            <video id="videof1" width="640" controls autoplay>
                    <source src="f1.mp4" type="video/mp4">
            </video>
        </div>
        <div class="camera">
            <video id="video" style="display: none">Video stream not available.</video>
        </div>
        <canvas id="canvas" style="display: none">
        </canvas>
        <div class="cognitive">
            <div id="response">
                <span id="anger"></span>
                <span id="contempt"></span>
                <span id="disgust"></span>
                <span id="fear"></span>
                <span id="happiness"></span>
                <span id="neutral"></span>
                <span id="sadness"></span>
                <span id="surprise"></span>
            </div>
        </div>
        <div id="chartContainer" style="display: none">
            
        </div>
        <h1 id="result"></h1>
        <div id="gougeChart" style="display: none">
            
            </div>
    </div>
    <script src="chart.js?v=1"></script>
    <script src="csv.js?v=1"></script>
    <script src="capture.js?v=1"></script>

    

</body>

</html>
